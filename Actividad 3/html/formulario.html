<html>
    <head>
        <title>Formulario</title>
        <link rel="stylesheet" href="../css/estilos.css"/>
    </head>
    <body>
        <div id="contenedor">
            <header>
                <a href="../ite.xml" id="cabezera"><h1 align="center">Instituto Tecnológico Edix</h1></a>
            </header>
            <h1>Formulario de contacto</h1>
            <form action="ProcesarPeticion.jsp"  method="get">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" autofocus/>
            
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos"/>
            
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email" required />

                <label for="edad">Edad:</label>
                <input type="date" name="Edad"/>

                <br><br>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" placeholder="Escribe su número de telefono"/>
                <br>
                <br>
                <label for="intereses">Interesado en: </label>
                <br />		
                <input type="checkbox" name="intereses" value="A" />ASIR<br />	
                <input type="checkbox" name="intereses" value="M" />DAM<br />	
                <input type="checkbox" name="intereses" value="W" />DAW<br />	
                <br>
                <br><br>
                <label for="terminos">¿Acepta los terminos de uso? </label>
                <br/>	
                He leido y acepto los terminos de uso <input type="checkbox" name="terminos" value="Y" />
                <br><br>
                <input type="submit" name="enviar" value="enviar datos"/>
            </form>
        </div>
    </body>
</html>
